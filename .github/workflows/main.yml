on:
  push:
    branches:
    - main
    - dev
    - cicd

env:
    REGISTRY: ghcr.io/${{ vars.GITHUB_REPOSITORY }}
    IMAGE_NAME: ${{ vars.REGISTRY }}:${{ vars.GITHUB_SHA }}

jobs:
  converge:
    name: Converge
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install werf
        uses: werf/actions/install@v1.2

      - name: Log in to registry
        # This is where you will update the personal access token to GITHUB_TOKEN
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Run echo
        run: |
          werf version
          docker version
          echo $CI_REGISTRY
          echo $CI_REGISTRY_USER
          echo $CI_REGISTRY_PASSWORD
          echo $WERF_IMAGES_REPO
          echo $WERF_ADD_CUSTOM_TAG_1
          echo $IMAGE_NAME
      - name: Run Build
        run: |
          . $(werf ci-env github --as-file) 
          werf build --dev=true --save-build-report=true --build-report-path=images-report.json
          docker pull $(cat images-report.json | jq -r .Images.web.DockerImageName)
          docker tag $(cat images-report.json | jq -r .Images.web.DockerImageName) $IMAGE_NAME
          docker push $IMAGE_NAME
